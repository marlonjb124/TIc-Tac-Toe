version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    container_name: tictactoe_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tictactoe
      MYSQL_USER: tictactoe_user
      MYSQL_PASSWORD: tictactoe_pass
    ports:
      - "33060:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - tictactoe_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tictactoe_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override database connection for Docker network
      - MYSQL_SERVER=mariadb
      - MYSQL_PORT=3306
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - tictactoe_network

networks:
  tictactoe_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
